<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>POKÉDEX_</title>
</head>

<body>
    <header class="header">
        <nav class="header__navbar">
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/287/287221.png"
                    alt="Esfera mitad roja y mitad blanca, con circulo pequeño en el centro blanco, con punto negro">
            </figure>
            <h3><b>POKÉDEX_</b></h3>
        </nav>
    </header>
    <main class="main">
        <section class="main__section">
            <h2>🔥CHARIZARD</h2>
            <figure id=imgmain>
                <img src="https://www.freepnglogos.com/uploads/pokemon-png/pokemon-png-image-famous-anime-character-png-only-39.png"
                    alt="Pokemón Charizard">
            </figure>
            <table id="tablemain">
                <tr>
                    <td>No</td>
                    <td>LEVEL</td>
                </tr>
                <tr>
                    <td>006</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>TYPE</td>
                    <td>HABILITY</td>
                </tr>
                <tr>
                    <td>FIRER</td>
                    <td>FLAMES</td>
                </tr>
                <tr>
                    <td>HEIGHT</td>
                    <td>WEIGTH</td>
                </tr>
                <tr>
                    <td>1,7 m</td>
                    <td>90,5 kg</td>
                </tr>
            </table>
        </section>
    </main>
    <footer class="footer">
        <h2 id="footerh2">OTHERS</h2>
        <figure class="footer__figure">
            <img src="https://www.pngarts.com/files/3/Pokemon-PNG-Download-Image.png" alt="Pokemón Wartortle">
            <img src="https://www.pngplay.com/wp-content/uploads/11/Nidoking-Pokemon-PNG-Clipart-Background.png"
                alt="Pokemón Nidoking">
            <img src="https://www.megaidea.net/wp-content/uploads/2021/08/Pokemon06.png" alt="Pokemón Eevee">
            <img src="https://www.pnguniverse.com/wp-content/uploads/2021/08/fantasma-pokemon-edfa36b8.png"
                alt="Pokemón Gengar">
        </figure>
    </footer>

</body>

</html>
